language: python
python: 3.7
dist: bionic

cache: pip

services:
  - docker

env:
  global:
    - DJANGO_ENV=test

addons:
  sonarcloud:
    organization: clarkperkins
    token:
      secure: ""


before_install:
  - touch web.env
  - pip install pip --upgrade
  - pip install pipenv --upgrade

install:
  - pipenv install --deploy --dev
  - ./docker_build.sh

before_script:
  - docker-compose up -d
  - mkdir reports

script:
  # Code linting
  - pipenv run pycodestyle saucerbot
  - 'pipenv run pylint saucerbot --reports=n --msg-template="{path}:{line}: [{msg_id}({symbol}), {obj}] {msg}" > reports/pylint.txt'

  # Type checking
  - pipenv run mypy saucerbot

  # Unit tests
  - pipenv run pytest --cov=saucerbot --cov-report=xml

  # Sonar
  - sonar-scanner

  # Integration tests
  - docker-compose run web python manage.py migrate
  - docker-compose run web python manage.py loadbrews

after_success:
  - ./docker_push.sh
