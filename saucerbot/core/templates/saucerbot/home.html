{% load static %}
<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>saucerbot</title>

    <link rel="canonical" href="{% url 'core:home' %}">


    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <!-- Favicons -->
    <link rel="icon" href="{% static 'saucerbot/icons8-sci-fi-80.png' %}" sizes="80x80" type="image/png">
    <link rel="icon" href="{% static 'saucerbot/icons8-sci-fi-40.png' %}" sizes="40x40" type="image/png">
    <link rel="icon" href="{% static 'saucerbot/icons8-sci-fi-32.png' %}" sizes="32x32" type="image/png">
    <meta name="theme-color" content="#7952b3">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="{% static 'saucerbot/home.css' %}" rel="stylesheet">
</head>
<body class="d-flex h-100 text-center text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div>
            <h3 class="float-md-start mb-0">
                <img src="{% static 'saucerbot/icons8-sci-fi-40.png' %}" alt="saucerbot">
                saucerbot
            </h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link active" aria-current="page" href="{% url 'core:home' %}">Home</a>
                <a class="nav-link" href="{% url 'core:api-root' %}">API</a>
            </nav>
        </div>
    </header>

    <main class="px-3">
        <p class="lead">Add saucerbot to your Discord server!</p>
        <p class="lead">
            <a target="_blank"
               rel="noopener noreferrer"
               href="{{ discord_auth_url }}"
               class="btn btn-lg btn-secondary fw-bold border-white bg-white">Add to Discord</a>
        </p>
    </main>

    <footer class="mt-auto text-white-50">
        <a target="_blank" rel="noopener noreferrer" href="https://icons8.com/icons/set/sci-fi">Sci-Fi</a>
        icon by
        <a target="_blank" rel="noopener noreferrer" href="https://icons8.com">Icons8</a>
    </footer>
</div>


</body>
</html>
